<!doctype html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/welcome.css">

        <title>Welcome to Flora Andriany Photography</title>
        
    </head>

    <body>

        <!-- Background -->
        <section></section>

        <!-- Welcome Message -->
        <div class="row">
            <div class="bg-box">
                <div class="col" id="bg-box-contents">

                    <!-- Logo & Substitle-->
                    <div class="row" id="r1">
                        <img class="bg-img" src="https://static.wixstatic.com/media/bcd541_7f20f759fae547128939b98ab5ee9d1e~mv2.png">
                    </div>
                    <div class="row" id="r2">
                        <p class="bg-subt">Photographer based in Paris</p>
                    </div>

                    <!-- Button links -->
                    <div class="row" id="r3">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <a href="index.html" class="wht-square">
                                    <p class="bg-btn">portfolio</p>
                                </a>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <a href="https://www.instagram.com/floraandrianyphotography/?hl=en" class="wht-square">
                                    <p class="bg-btn">instagram</p>
                                </a>
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                                <a href="mailto:flora.andriany@outlook.com" class="wht-square">
                                    <p class="bg-btn">email</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- End of Button links -->

                </div>
            </div>
        </div>

        <!-- Background Scrolling JS -->
        <script>
            src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous">
        </script>
        <script type="text/javascript">
            $(window).scroll(function(){
                var scroll_position = $(window).scrollTop();
                $('section').css({
                    'background-position-x' : + scroll_position + 'px',
                })
            })
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
